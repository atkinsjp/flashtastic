name: Build Android App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Android SDK components
      run: |
        sdkmanager "platforms;android-33"
        sdkmanager "platforms;android-34"
        sdkmanager "build-tools;30.0.3"
        sdkmanager "build-tools;33.0.2"
        sdkmanager "build-tools;34.0.0"
      
    - name: Install dependencies
      run: npm ci
      
    - name: Build web app
      run: npm run build
      
    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli
      
    - name: Capacitor sync
      run: npx cap sync android
      
    - name: Fix Java version compatibility  
      run: |
        find android -name "*.gradle" -exec sed -i 's/JavaVersion.VERSION_21/JavaVersion.VERSION_17/g' {} \;
        find android -name "*.gradle" -exec sed -i 's/sourceCompatibility.*21/sourceCompatibility JavaVersion.VERSION_17/g' {} \;
        find android -name "*.gradle" -exec sed -i 's/targetCompatibility.*21/targetCompatibility JavaVersion.VERSION_17/g' {} \;
        echo "org.gradle.java.home=$JAVA_HOME_17_X64" >> android/gradle.properties
        echo "Fixed Java version in all gradle files"
        grep -r "VERSION_21\|java.*21" android/ || echo "No Java 21 references found"
      
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      
    - name: Create keystore file
      run: |
        cd android/app
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > flashtastic-keystore.jks
      env:
        ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        
    - name: Build Android Debug APK (Test Build)
      run: |
        cd android
        ./gradlew assembleDebug
        
    - name: Build Android Release APK (if debug works)
      run: |
        cd android
        ./gradlew assembleRelease
      env:
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      continue-on-error: true
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload Release APK (if available)
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: android/app/build/outputs/apk/release/app-release.apk
      continue-on-error: true
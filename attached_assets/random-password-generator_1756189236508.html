<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        .gradient-text-tool {
            background: linear-gradient(90deg, #00FFD2, #A8F0FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100px;
            height: auto;
            padding: 8px;
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
        }

        #password-output {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 1.2em;
            background-color: #1a1a1a;
            color: #00FFD2;
            border: 1px solid #333;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            overflow-x: auto;
        }

        .buttons-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-copy {
            background-color: #00C6FF;
            color: #000;
        }

        .btn-copy:hover {
            background-color: #0072FF;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="gradient-text-1">Random Password Generator</h1>
    </header>
    <main>
        <div class="tool-container animate__animated animate__fadeInRight">
            <h2 class="gradient-text-tool">Generate a Secure Password</h2>
            <p class="animate__animated animate__fadeInRight">Specify the number of characters for a strong, custom password.</p>
            <div class="input-group">
                <label for="length">Total Length:</label>
                <input type="number" id="length" value="12" min="1" max="50">
            </div>
            <div class="input-group">
                <label for="lower">Lowercase:</label>
                <input type="number" id="lower" value="4" min="0">
            </div>
            <div class="input-group">
                <label for="upper">Uppercase:</label>
                <input type="number" id="upper" value="4" min="0">
            </div>
            <div class="input-group">
                <label for="number">Numbers:</label>
                <input type="number" id="number" value="2" min="0">
            </div>
            <div class="input-group">
                <label for="special">Special Characters:</label>
                <input type="number" id="special" value="2" min="0">
            </div>
            
            <div class="buttons-group">
                <button class="btn" onclick="generatePassword()">Generate Password</button>
                <button class="btn reset" onclick="resetInputs()">Reset</button>
            </div>
            <div id="password-output"></div>
            <button class="btn btn-copy" onclick="copyPassword()">Copy to Clipboard</button>
        </div>
    </main>
    <footer>
        <p class="animate__animated animate__fadeInUp"><a href="index.html" class="home-button">Back to Dashboard</a></p>
    </footer>

    <script>
        const lowerCaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const upperCaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const numberChars = '0123456789';
        const specialChars = '!@#$%^&*()_+~`|}{[]:;?><,./-=';

        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const lowerCount = parseInt(document.getElementById('lower').value);
            const upperCount = parseInt(document.getElementById('upper').value);
            const numberCount = parseInt(document.getElementById('number').value);
            const specialCount = parseInt(document.getElementById('special').value);

            if (lowerCount + upperCount + numberCount + specialCount > length) {
                alert('Total character count exceeds the specified password length.');
                return;
            }

            let password = '';
            
            for (let i = 0; i < lowerCount; i++) {
                password += lowerCaseChars.charAt(Math.floor(Math.random() * lowerCaseChars.length));
            }
            for (let i = 0; i < upperCount; i++) {
                password += upperCaseChars.charAt(Math.floor(Math.random() * upperCaseChars.length));
            }
            for (let i = 0; i < numberCount; i++) {
                password += numberChars.charAt(Math.floor(Math.random() * numberChars.length));
            }
            for (let i = 0; i < specialCount; i++) {
                password += specialChars.charAt(Math.floor(Math.random() * specialChars.length));
            }

            const remainingLength = length - password.length;
            const allChars = lowerCaseChars + upperCaseChars + numberChars + specialChars;
            for (let i = 0; i < remainingLength; i++) {
                password += allChars.charAt(Math.floor(Math.random() * allChars.length));
            }

            password = password.split('').sort(() => 0.5 - Math.random()).join('');
            document.getElementById('password-output').innerText = password;
        }

        function resetInputs() {
            document.getElementById('length').value = 12;
            document.getElementById('lower').value = 4;
            document.getElementById('upper').value = 4;
            document.getElementById('number').value = 2;
            document.getElementById('special').value = 2;
            document.getElementById('password-output').innerText = '';
        }

        function copyPassword() {
            const passwordText = document.getElementById('password-output').innerText;
            if (passwordText) {
                navigator.clipboard.writeText(passwordText).then(() => {
                    alert('Password copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            }
        }
    </script>
</body>
</html>
